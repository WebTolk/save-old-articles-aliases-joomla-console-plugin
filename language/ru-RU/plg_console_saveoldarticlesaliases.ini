PLG_SAVEOLDARTICLESALIASES="Console - Save old articles aliases"
PLG_SAVEOLDARTICLESALIASES_DESC="Плагин обновляет алиасы материалов Joomla, добавляя к ним id материала, согласно старым правилам роутинга Joomla. Это позволит сохранить старые URL материалов и при этом перевести сайт на новый роутер."
PLG_SAVEOLDARTICLESALIASES_HOWTO="<h4>Как использовать?</h4><p>Подключитесь к вашему серверу по SSH, перейдите в папку CLI вашего сайта и выполните команду <code>php joomla.php oldarticlesaliases:save</code>. В этом случае будут обработаны <strong class=\"text-danger\">все</strong> статьи на сайте без исключений.</p><p>Если добавить аргумент <code>test</code> - <code>php joomla.php oldarticlesaliases:save test</code> - то вы увидите какие именно изменения будут проведены плагином, но сами изменения не будут применены.</p><p>Для того, чтобы обработать статьи только выбранных категорий укажите <code>id</code> этих категорий в опции <code>--cats</code> через запятую без пробелов. Например, <code>--cats=12,140,211</code>. Команда в этом случае будет выглядет <code>php joomla.php oldarticlesaliases:save --cats=12,140,211</code></p>"