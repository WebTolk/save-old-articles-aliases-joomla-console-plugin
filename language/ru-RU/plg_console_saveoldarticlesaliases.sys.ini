PLG_SAVEOLDARTICLESALIASES_MAYBE_INTERESTING="<h4>Может быть интересно</h4><ul class=\"nav nav-tabs nav-stacked list-group\"><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/web-assets\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Joomla 4 & Joomla 5 Web Assets</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomshopping\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Расширения для JoomShopping</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-plugins\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Плагины Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-modules\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Модули Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/components\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Компоненты Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/biblioteki\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Библиотеки Joomla для разработчиков</a></li></ul>"
PLG_SAVEOLDARTICLESALIASES_WHATS_NEW="<h3>v.1.0.0 Что нового?</h3><p>Первая версия расширения.</p><h4>Как использовать?</h4><p>Подключитесь к вашему серверу по SSH, перейдите в папку CLI вашего сайта и выполните команду <code>php joomla.php oldarticlesaliases:save</code>. В этом случае будут обработаны <strong class=\"text-danger\">все</strong> статьи на сайте без исключений.</p><p>Если добавить аргумент <code>test</code> - <code>php joomla.php oldarticlesaliases:save test</code> - то вы увидите какие именно изменения будут проведены плагином, но сами изменения не будут применены.</p><p>Для того, чтобы обработать статьи только выбранных категорий укажите <code>id</code> этих категорий в опции <code>--cats</code> через запятую без пробелов. Например, <code>--cats=12,140,211</code>. Команда в этом случае будет выглядеть <code>php joomla.php oldarticlesaliases:save --cats=12,140,211</code></p>"
