PLG_SAVEOLDARTICLESALIASES="Console - Save old articles aliases"
PLG_SAVEOLDARTICLESALIASES_DESC="Плагин обновляет алиасы материалов Joomla, добавляя к ним id материала, согласно старым правилам роутинга Joomla. Это позволит сохранить старые URL материалов и при этом перевести сайт на новый роутер."
