PLG_SAVEOLDARTICLESALIASES = "Console - Save old articles aliases"
PLG_SAVEOLDARTICLESALIASES_DESC = "The plugin updates the aliases of Joomla articles by adding the article id to them, according to the old Joomla routing rules. This will allow you to save the old URLs of the articles and at the same time transfer the site to a new router."
PLG_SAVEOLDARTICLESALIASES_HOWTO = "<h4>How to use</h4><p>Connect to your server via SSH, go to the CLI folder of your site and run the command <code>php joomla.php oldarticlesaliases:save</code>. In this case, <strong class=\"text-danger\">all</strong> articles on the site will be processed without exceptions.</p><p>If you add the <code>test</code> argument - <code>php joomla.php oldarticlesaliases:save test</code> - then you will see exactly what changes will be made by the plugin, but the changes themselves will not be applied.</p><p>In order to process articles of only selected categories, specify the <code>id</code> of these categories in the option <code>--cats</code> separated by commas without spaces. For example, <code>--cats=12,140,211</code>. The command in this case will look like <code>php joomla.php oldarticlesaliases:save --cats=12,140,211</code></p>"